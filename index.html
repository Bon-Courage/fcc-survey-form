<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1 id="title">Isle of Dogs Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the Island!</p>
        </header>

        <form id="survey-form">
            <div class="formGroup">
                <label class="section-head" for="name-label">Name</label>
                <input type="text" name="name-label" id="name-label" placeholder="Enter your name" required />
            </div>
            <div class="formGroup">
                <label class="section-head" for="email-label">Email</label>
                <input type="email" name="email-label" id="email-label" placeholder="Enter your email" required />
            </div>
            <div class="formGroup">
                <label class="section-head" for="age-label">Age (optional)</label>
                <input type="number" name="age-label" id="age-label" min="10" max="100" />
            </div>
            <div class="formGroup">
                <label class="section-head" for="dropdown">Why do you visit the Island?</label>
                <select name="dropdown" id="dropdown">
                    <option value="">--Please choose an option</option>
                    <option value="vacation">Vacation</option>
                    <option value="business">Business</option>
                    <option value="family">Family visit</option>
                    <option value="exploration">Exploration</option>
                    <option value="education">Education</option>
                    <option value="adventure">Adventure</option>
                    <option value="relaxation">Relaxation</option>
                </select>
                </select>
            </div>
            <div class="formGroup">
                <fieldset>
                    <legend class="section-head">Would you recommend the Island to a friend?</legend>
                    <div class="buttons">
                        <input type="radio" id="definitely" name="choice" value="definitely" checked />
                        <label for="definitely">Definitely</label>
                    </div>

                    <div class="buttons">
                        <input type="radio" id="maybe" name="choice" value="maybe" />
                        <label for="maybe">Maybe</label>
                    </div>

                    <div class="buttons">
                        <input type="radio" id="not-sure" name="choice" value="not-sure" />
                        <label for="not-sure">Not Sure</label>
                    </div>

                    <div class="buttons">
                        <input type="radio" id="no" name="choice" value="no" />
                        <label for="no">No</label>
                    </div>
                </fieldset>
            </div>
            <div class="formGroup">

                <label class="section-head" for="favoritePlace">What is your favourite restaurant on the Island</label>
                <select name="favoritePlace" id="favoritePlace">
                    <option value="">--Please choose an option</option>
                    <option value="mala">Mala</option>
                    <option value="gun">The Gun</option>
                    <option value="ippudo">Ippudo</option>
                    <option value="shack">Shake Shack</option>
                </select>
            </div>


            <div class="formGroup">
                <Fieldset>
                    <legend class="section-head"> What could we have more of? (Check all that apply)</legend>
                </Fieldset>

                <div class="buttons"><input type="checkbox" id="pubs" name="pubs" checked>
                    <label for="pubs">Pubs</label>
                </div>

                <div class="buttons"><input type="checkbox" id="parks" name="parks" checked>
                    <label for="parks">Parks</label>
                </div>
                <div class="buttons"><input type="checkbox" id="groceryStores" name="groceryStores">
                    <label for="groceryStores">Grocery Stores</label>
                </div>
                <div class="buttons"><input type="checkbox" id="fitnessCenters" name="fitnessCenters">
                    <label for="fitnessCenters">Fitness Centers</label>
                </div>
                <div class="buttons"><input type="checkbox" id="coffeeShops" name="coffeeShops">
                    <label for="coffeeShops">Coffee Shops</label>
                </div>
                <div class="buttons"><input type="checkbox" id="libraries" name="libraries">
                    <label for="libraries">Libraries</label>
                </div>
                <div class="buttons"><input type="checkbox" id="playgrounds" name="playgrounds">
                    <label for="playgrounds">Playgrounds</label>
                </div>
                <div class="buttons"><input type="checkbox" id="pharmacies" name="pharmacies">
                    <label for="pharmacies">Pharmacies</label>
                </div>
                <div class="buttons"><input type="checkbox" id="bakeries" name="bakeries">
                    <label for="bakeries">Bakeries</label>
                </div>
                <div class="buttons"><input type="checkbox" id="bookstores" name="bookstores">
                    <label for="bookstores">Bookstores</label>
                </div>
                <div class="buttons"><input type="checkbox" id="petFriendly" name="petFriendly">
                    <label for="petFriendly">Pet-Friendly Spots</label>
                </div>


            </div>




            <div class="formGroup">
                <label for="comments">Tell us your comments:</label>

                <textarea id="comments" name="comments" rows="5" cols="33">Enter your comments here....
                </textarea>
            </div>
        </form>
    </div>
</body>

</html>
